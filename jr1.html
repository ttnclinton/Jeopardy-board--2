<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="jr1.css" />
  </head>

  <body>
    <header>
      <h1 class="toptext">First Round</h1>
    </header>

    <div class="toptext2">
      <h1 class="playerTurn">Player Turn</h1>
    </div>

    <main class="jeopardy-board">
      <div class="column 1">
        <p class="text1 cate">Category</p>
        <p class="text1 cell">100</p>
        <p class="text1 cell">200</p>
        <p class="text1 cell">300</p>
        <p class="text1 cell">400</p>
        <p class="text1 cell">500</p>
      </div>

      <div class="column 2">
        <p class="text2 cate">Category</p>
        <p class="text2 cell">100</p>
        <p class="text2 cell">200</p>
        <p class="text2 cell">300</p>
        <p class="text2 cell">400</p>
        <p class="text2 cell">500</p>
      </div>

      <div class="column3">
        <p class="text3 cate">Category</p>
        <p class="text3 cell">100</p>
        <p class="text3 cell">200</p>
        <p class="text3 cell">300</p>
        <p class="text3 cell">400</p>
        <p class="text3 cell">500</p>
      </div>

      <div class="column4">
        <p class="text4 cate">Category</p>
        <p class="text4 cell">100</p>
        <p class="text4 cell">200</p>
        <p class="text4 cell">300</p>
        <p class="text4 cell">400</p>
        <p class="text4 cell">500</p>
      </div>

      <div class="column5">
        <p class="text5 cate">Category</p>
        <p class="text5 cell">100</p>
        <p class="text5 cell">200</p>
        <p class="text5 cell">300</p>
        <p class="text5 cell">400</p>
        <p class="text5 cell">500</p>
      </div>

      <div class="column6">
        <p class="text6 cate">Category</p>
        <p class="text6 cell">100</p>
        <p class="text6 cell">200</p>
        <p class="text6 cell">300</p>
        <p class="text6 cell">400</p>
        <p class="text6 cell">500</p>
      </div>
    </main>

    <input type="text" class="guess" />

    <div class="Flex">
      <button class="Guess">Take A Guess</button>
      <button class="Pass">Going To Pass</button>
    </div>

    <div>
      <p class="score1">Play 1 score: <span id="number1">0</span></p>
    </div>

    <div>
      <p class="score2">Play 2 score: <span id="number2">0</span></p>
    </div>

    <div class="center">
      <a href="jr2.html">
        <button class="NextRound">Next Round</button>
      </a>
      <a class="link1" href="./jr2.html"></a>
    </div>

    <div class="footer">
      <footer>Privacy Noticed</footer>
    </div>

    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/jr1.js" type="module"></script>
  </body>
</html>
